<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns Game</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/74918bdb9b.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>
  </head>
  <body>
    <div id="game-container">
      <div id="board">
        <canvas id="gameCanvas"></canvas>
      </div>
      <div id="info">
        <div>
          <h3>NEXT</h3>
          <canvas id="nextColumn"></canvas>
        </div>
        <div>
          <h3>SCORE</h3>
          <canvas id="score"></canvas>
        </div>
        <div>
          <h3>LEVEL</h3>
          <canvas id="level"></canvas>
        </div>
        <div id="controls">
          <h3>CONTROLS</h3>
          <p>move: ← ↓ →</p>
          <p>rotate: ↑</p>
          <p>pause: [space]</p>
        </div>
      </div>
    </div>
    <footer>
      <p>Developed by Alex Martínez</p>
      <a href="https://www.linkedin.com/in/alejandromartinez-webdeveloper/"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
      <a href="https://github.com/alexmvarela"><i class="fa-brands fa-github fa-2xl"></i></a>
    </footer>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
